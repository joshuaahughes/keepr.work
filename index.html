<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keepr - Modern Time Tracking</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Tailwind Config for Custom Colors -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                    colors: {
                        slate: {
                            850: '#151e2e',
                            950: '#020617',
                        }
                    }
                }
            }
        }
    </script>

    <!-- Import Map for React modules -->
    <script type="importmap">
    {
        "imports": {
            "react": "https://esm.sh/react@18.2.0",
            "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",
            "lucide-react": "https://esm.sh/lucide-react@0.344.0"
        }
    }
    </script>

    <!-- Babel for JSX transformation -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <style>
        /* Smooth scrolling */
        html { scroll-behavior: smooth; }
        /* Perspective for 3D transforms */
        .perspective-1000 { perspective: 1000px; }
    </style>
</head>
<body class="bg-slate-950">
    <div id="root"></div>

    <!-- Main Application Script -->
    <script type="text/babel" data-type="module">
        import React, { useState, useEffect } from 'react';
        import { createRoot } from 'react-dom/client';
        import { 
          Clock, 
          Briefcase, 
          Users, 
          Zap, 
          CheckCircle2, 
          ArrowRight, 
          BarChart3, 
          ShieldCheck,
          Menu,
          X
        } from 'lucide-react';

        // --- Components ---

        const Navbar = () => {
          const [isOpen, setIsOpen] = useState(false);
          const [scrolled, setScrolled] = useState(false);

          useEffect(() => {
            const handleScroll = () => setScrolled(window.scrollY > 20);
            window.addEventListener('scroll', handleScroll);
            return () => window.removeEventListener('scroll', handleScroll);
          }, []);

          return (
            <nav className={`fixed top-0 w-full z-50 transition-all duration-300 ${scrolled ? 'bg-slate-950/80 backdrop-blur-md border-b border-white/5' : 'bg-transparent'}`}>
              <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                <div className="flex justify-between items-center h-20">
                  <div className="flex items-center space-x-2">
                    <div className="w-8 h-8 bg-emerald-500 rounded-lg flex items-center justify-center">
                      <Clock className="w-5 h-5 text-slate-950" strokeWidth={3} />
                    </div>
                    <span className="text-2xl font-bold tracking-tight text-white">keepr.</span>
                  </div>
                  
                  <div className="hidden md:flex items-center space-x-8">
                    <a href="#features" className="text-sm font-medium text-slate-400 hover:text-emerald-400 transition-colors">Features</a>
                    <a href="#how-it-works" className="text-sm font-medium text-slate-400 hover:text-emerald-400 transition-colors">How it Works</a>
                    <a href="#pricing" className="text-sm font-medium text-slate-400 hover:text-emerald-400 transition-colors">Pricing</a>
                    <button className="px-5 py-2.5 text-sm font-semibold text-slate-950 bg-white rounded-full hover:bg-emerald-400 transition-colors duration-300">
                      Get Started Free
                    </button>
                  </div>

                  <div className="md:hidden">
                    <button onClick={() => setIsOpen(!isOpen)} className="text-slate-300 hover:text-white">
                      {isOpen ? <X /> : <Menu />}
                    </button>
                  </div>
                </div>
              </div>

              {/* Mobile Menu */}
              {isOpen && (
                <div className="md:hidden bg-slate-900 border-b border-white/10 px-4 pt-4 pb-6 space-y-4">
                  <a href="#features" className="block text-slate-400 hover:text-white">Features</a>
                  <a href="#how-it-works" className="block text-slate-400 hover:text-white">How it Works</a>
                  <a href="#pricing" className="block text-slate-400 hover:text-white">Pricing</a>
                  <button className="w-full mt-4 px-5 py-3 text-sm font-semibold text-slate-950 bg-emerald-400 rounded-lg">
                    Get Started Free
                  </button>
                </div>
              )}
            </nav>
          );
        };

        const MockAppInterface = () => {
          const [seconds, setSeconds] = useState(0);

          useEffect(() => {
            const interval = setInterval(() => {
              setSeconds(s => s + 1);
            }, 1000);
            return () => clearInterval(interval);
          }, []);

          const formatTime = (totalSeconds) => {
            const hrs = Math.floor(totalSeconds / 3600);
            const mins = Math.floor((totalSeconds % 3600) / 60);
            const secs = totalSeconds % 60;
            return `${hrs.toString().padStart(2, '0')}:${mins.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
          };

          return (
            <div className="relative mx-auto w-full max-w-[500px] lg:max-w-[600px] perspective-1000">
              {/* Decorative Glow */}
              <div className="absolute -inset-1 bg-gradient-to-r from-emerald-500 to-blue-600 rounded-2xl blur opacity-20 animate-pulse"></div>
              
              {/* Main Card */}
              <div className="relative bg-slate-900 border border-white/10 rounded-2xl shadow-2xl overflow-hidden">
                {/* App Header */}
                <div className="px-6 py-4 border-b border-white/5 flex justify-between items-center bg-slate-900/50">
                  <div className="flex items-center space-x-3">
                    <div className="w-3 h-3 rounded-full bg-red-500/80"></div>
                    <div className="w-3 h-3 rounded-full bg-amber-500/80"></div>
                    <div className="w-3 h-3 rounded-full bg-emerald-500/80"></div>
                  </div>
                  <div className="text-xs text-slate-500 font-mono">Dashboard</div>
                </div>

                {/* App Body */}
                <div className="p-6 space-y-6">
                  {/* Active Timer Card */}
                  <div className="bg-slate-800/50 rounded-xl p-5 border border-emerald-500/30 relative overflow-hidden group">
                    <div className="absolute top-0 left-0 w-1 h-full bg-emerald-500"></div>
                    <div className="flex justify-between items-center mb-2">
                      <span className="text-xs font-semibold text-emerald-400 uppercase tracking-wider">Active Session</span>
                      <div className="flex items-center space-x-2">
                        <span className="w-2 h-2 bg-emerald-500 rounded-full animate-ping"></span>
                        <span className="text-xs text-emerald-500 font-medium">Tracking</span>
                      </div>
                    </div>
                    <div className="flex justify-between items-end">
                      <div>
                        <h3 className="text-white font-medium text-lg">Acme Corp. Redesign</h3>
                        <p className="text-slate-400 text-sm flex items-center gap-1">
                          <Briefcase size={12} /> Design Team
                        </p>
                      </div>
                      <div className="text-3xl font-mono font-light text-white tracking-widest">
                        {formatTime(2894 + seconds)}
                      </div>
                    </div>
                  </div>

                  {/* Recent Entries List */}
                  <div className="space-y-3">
                    <h4 className="text-xs text-slate-500 font-semibold uppercase tracking-wider mb-4">Recent Customers</h4>
                    
                    {[
                      { client: "Stark Industries", task: "Q4 Strategy Meeting", time: "01:30:00", active: false },
                      { client: "Wayne Ent.", task: "Security Audit", time: "04:15:22", active: false },
                      { client: "Cyberdyne Sys", task: "Bug Fixes", time: "00:45:10", active: false },
                    ].map((item, idx) => (
                      <div key={idx} className="flex items-center justify-between p-3 rounded-lg hover:bg-white/5 transition-colors cursor-pointer group">
                        <div className="flex items-center space-x-3">
                          <div className="w-8 h-8 rounded-full bg-slate-800 flex items-center justify-center text-slate-400 group-hover:bg-slate-700 group-hover:text-white transition-colors">
                            <Briefcase size={14} />
                          </div>
                          <div>
                            <div className="text-slate-200 text-sm font-medium">{item.client}</div>
                            <div className="text-slate-500 text-xs">{item.task}</div>
                          </div>
                        </div>
                        <div className="text-slate-400 text-sm font-mono group-hover:text-white">{item.time}</div>
                      </div>
                    ))}
                  </div>
                </div>
              </div>
            </div>
          );
        };

        const FeatureCard = ({ icon: Icon, title, desc }) => (
          <div className="p-6 rounded-2xl bg-slate-900/50 border border-white/5 hover:border-emerald-500/30 hover:bg-slate-900 transition-all duration-300 group">
            <div className="w-12 h-12 rounded-lg bg-slate-800 flex items-center justify-center mb-4 group-hover:scale-110 transition-transform duration-300">
              <Icon className="w-6 h-6 text-emerald-400" />
            </div>
            <h3 className="text-xl font-semibold text-white mb-2">{title}</h3>
            <p className="text-slate-400 leading-relaxed">{desc}</p>
          </div>
        );

        const StatItem = ({ value, label }) => (
          <div className="text-center">
            <div className="text-3xl md:text-4xl font-bold text-white mb-1">{value}</div>
            <div className="text-slate-500 text-sm uppercase tracking-wider font-medium">{label}</div>
          </div>
        );

        // --- Main App ---

        function App() {
          return (
            <div className="min-h-screen bg-slate-950 text-slate-300 font-sans selection:bg-emerald-500/30 selection:text-emerald-200 overflow-x-hidden">
              <Navbar />

              {/* Hero Section */}
              <section className="relative pt-32 pb-20 lg:pt-48 lg:pb-32 px-4 sm:px-6 lg:px-8 max-w-7xl mx-auto">
                {/* Background Gradients */}
                <div className="absolute top-20 right-0 w-[500px] h-[500px] bg-emerald-500/10 rounded-full blur-[100px] -z-10 pointer-events-none"></div>
                <div className="absolute bottom-0 left-0 w-[500px] h-[500px] bg-blue-600/10 rounded-full blur-[100px] -z-10 pointer-events-none"></div>

                <div className="grid lg:grid-cols-2 gap-12 lg:gap-20 items-center">
                  <div className="text-center lg:text-left space-y-8">
                    <div className="inline-flex items-center space-x-2 px-3 py-1 rounded-full bg-slate-900 border border-white/10 w-fit mx-auto lg:mx-0">
                      <span className="flex h-2 w-2 rounded-full bg-emerald-400 animate-pulse"></span>
                      <span className="text-xs font-medium text-slate-300">v1.0 Now Available For Free</span>
                    </div>
                    
                    <h1 className="text-5xl lg:text-7xl font-bold text-white tracking-tight leading-[1.1]">
                      Every second counts. <br />
                      <span className="text-transparent bg-clip-text bg-gradient-to-r from-emerald-400 to-blue-400">Track it simply.</span>
                    </h1>
                    
                    <p className="text-lg text-slate-400 max-w-2xl mx-auto lg:mx-0 leading-relaxed">
                      Keepr is the definitive time tracking tool for modern organizations. Monitor employee hours by customer, project, or task without the clutter. 
                    </p>
                    
                    <div className="flex flex-col sm:flex-row items-center justify-center lg:justify-start gap-4">
                      <button className="w-full sm:w-auto px-8 py-4 text-slate-950 bg-emerald-400 hover:bg-emerald-300 font-semibold rounded-xl transition-all shadow-[0_0_20px_-5px_rgba(52,211,153,0.5)] hover:shadow-[0_0_25px_-5px_rgba(52,211,153,0.7)] flex items-center justify-center gap-2">
                        Start Tracking Free <ArrowRight size={18} />
                      </button>
                      <button className="w-full sm:w-auto px-8 py-4 text-white bg-slate-900 hover:bg-slate-800 border border-white/10 font-semibold rounded-xl transition-all">
                        View Demo
                      </button>
                    </div>

                    <div className="pt-4 flex items-center justify-center lg:justify-start gap-6 text-sm text-slate-500">
                      <span className="flex items-center gap-1"><CheckCircle2 size={16} className="text-emerald-500"/> No credit card required</span>
                      <span className="flex items-center gap-1"><CheckCircle2 size={16} className="text-emerald-500"/> Unlimited users</span>
                    </div>
                  </div>

                  <div className="relative">
                     <MockAppInterface />
                  </div>
                </div>
              </section>

              {/* Trusted By / Stats */}
              <section className="py-12 border-y border-white/5 bg-slate-900/30">
                <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                  <div className="grid grid-cols-2 md:grid-cols-4 gap-8">
                    <StatItem value="10k+" label="Active Users" />
                    <StatItem value="2M+" label="Hours Tracked" />
                    <StatItem value="100%" label="Free Forever" />
                    <StatItem value="4.9/5" label="User Rating" />
                  </div>
                </div>
              </section>

              {/* Features Grid */}
              <section id="features" className="py-24 px-4 sm:px-6 lg:px-8 max-w-7xl mx-auto">
                <div className="text-center max-w-3xl mx-auto mb-16">
                  <h2 className="text-3xl md:text-4xl font-bold text-white mb-4">Built for clarity, designed for speed.</h2>
                  <p className="text-slate-400 text-lg">We stripped away the bloated features of traditional time trackers to focus on what matters: accurate data for your customers.</p>
                </div>

                <div className="grid md:grid-cols-2 lg:grid-cols-3 gap-6">
                  <FeatureCard 
                    icon={Users}
                    title="Customer-Centric"
                    desc="Organize time entries by customer or client. Generate clean reports instantly to attach to your invoices."
                  />
                  <FeatureCard 
                    icon={BarChart3}
                    title="Real-time Analytics"
                    desc="Watch your team's efficiency in real-time. Visualize where time is being spent across different accounts."
                  />
                  <FeatureCard 
                    icon={Zap}
                    title="One-Click Start"
                    desc="No complex setups. Start a timer for a returning customer in a single click from your dashboard."
                  />
                  <FeatureCard 
                    icon={ShieldCheck}
                    title="Role Management"
                    desc="Admin, Manager, and Employee roles. Control who sees billing rates and who just tracks time."
                  />
                  <FeatureCard 
                    icon={Briefcase}
                    title="Project Budgeting"
                    desc="Set hour limits for customers. Get notified when your team approaches the agreed cap."
                  />
                  <FeatureCard 
                    icon={Clock}
                    title="Manual Entry"
                    desc="Forgot to start the timer? Easily add or edit time blocks manually with a few keystrokes."
                  />
                </div>
              </section>

              {/* The "Why Free" Section */}
              <section className="py-24 bg-gradient-to-b from-slate-900 to-slate-950 border-t border-white/5">
                <div className="max-w-4xl mx-auto px-4 text-center">
                  <h2 className="text-3xl md:text-4xl font-bold text-white mb-6">Why is Keepr free?</h2>
                  <p className="text-slate-400 text-lg mb-10 leading-relaxed">
                    We believe basic time tracking shouldn't be a luxury SaaS product. 
                    Keepr is free for the core functionality you need. We only charge for enterprise-level 
                    API integrations and custom SSO setups.
                  </p>
                  
                  <div className="bg-slate-800/50 p-8 rounded-2xl border border-white/5 inline-block text-left w-full md:w-auto">
                    <div className="flex items-start gap-4">
                      <div className="p-3 bg-emerald-500/10 rounded-lg">
                        <CheckCircle2 className="text-emerald-400 w-6 h-6" />
                      </div>
                      <div>
                        <h4 className="text-white font-bold text-lg">The "Keepr Promise"</h4>
                        <p className="text-slate-400 mt-2 max-w-md">
                          We will never sell your data to advertisers. Your client list and employee hours are encrypted and private.
                        </p>
                      </div>
                    </div>
                  </div>
                </div>
              </section>

              {/* CTA Section */}
              <section className="py-24 px-4">
                <div className="max-w-5xl mx-auto bg-gradient-to-br from-emerald-900/50 to-slate-900 border border-emerald-500/20 rounded-3xl p-8 md:p-16 text-center relative overflow-hidden">
                  {/* Abstract circles */}
                  <div className="absolute top-0 right-0 w-64 h-64 bg-emerald-500/20 rounded-full blur-[80px] -translate-y-1/2 translate-x-1/2"></div>
                  
                  <h2 className="text-3xl md:text-5xl font-bold text-white mb-6 relative z-10">
                    Ready to reclaim your time?
                  </h2>
                  <p className="text-slate-300 text-lg mb-8 max-w-2xl mx-auto relative z-10">
                    Join thousands of modern organizations tracking time the right way. 
                    No credit card. No hidden fees. Just Keepr.
                  </p>
                  <div className="flex flex-col sm:flex-row justify-center gap-4 relative z-10">
                    <button className="px-8 py-4 bg-emerald-400 hover:bg-emerald-300 text-slate-950 font-bold rounded-xl transition-colors shadow-lg shadow-emerald-900/20">
                      Create Free Account
                    </button>
                  </div>
                </div>
              </section>

              {/* Footer */}
              <footer className="border-t border-white/5 py-12 bg-slate-950">
                <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 flex flex-col md:flex-row justify-between items-center gap-6">
                  <div className="flex items-center space-x-2">
                    <Clock className="w-5 h-5 text-emerald-500" />
                    <span className="text-xl font-bold text-white tracking-tight">keepr.</span>
                  </div>
                  
                  <div className="flex gap-8 text-sm text-slate-500">
                    <a href="#" className="hover:text-emerald-400 transition-colors">Privacy</a>
                    <a href="#" className="hover:text-emerald-400 transition-colors">Terms</a>
                    <a href="#" className="hover:text-emerald-400 transition-colors">Twitter</a>
                    <a href="#" className="hover:text-emerald-400 transition-colors">Contact</a>
                  </div>

                  <div className="text-sm text-slate-600">
                    Â© {new Date().getFullYear()} Keepr Inc. All rights reserved.
                  </div>
                </div>
              </footer>
            </div>
          );
        }

        const root = createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
